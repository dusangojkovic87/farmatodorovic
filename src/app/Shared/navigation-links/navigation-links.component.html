<div class="navigation-links-container">
  <img id="logo" src="/assets/icons/logo.svg" alt="logo.svg" />
  <img
    (click)="toggleNavbar()"
    id="bars"
    src="/assets/icons/bars.svg"
    alt="bars.svg"
  />
  <nav
    [ngClass]="
      navState ? 'nav--background--color--show' : 'nav--background--transparent'
    "
  >
    <ul [ngClass]="navState ? 'show--ul' : 'hide--ul'">
      <li><a routerLink="/pocetna" routerLinkActive="activeNavLink">Početna</a></li>
      <li><a routerLink="/onama" routerLinkActive="activeNavLink">O nama</a></li>
      <li><a routerLink="/jaja" routerLinkActive="activeNavLink">Jaja</a></li>
      <li><a>Uputstvo</a></li>
      <li><a>Kontakt</a></li>
    </ul>
  </nav>
</div>
